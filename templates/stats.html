<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro 통계</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Pomodoro 집중 통계</h1>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Flask에서 전달된 stats 딕셔너리를 JS 객체로 바로 할당
        const statsData = JSON.parse('{{ stats|tojson|safe }}');

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(statsData),
                datasets: [{
                    label: '횟수',
                    data: Object.values(statsData),
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        precision: 0
                    }
                }
            }
        });
    </script>
</body>
</html>
