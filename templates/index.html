<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Web</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>
     <video id="bgVideo" autoplay loop hidden>
        <source src="{{ url_for('static', filename='animation/background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="settings">
        <div class="section">
            <a href="/stats"><button>View Statistics</button></a>
        </div>
        
        <div class="section">
            <label>Work (min): <input type="number" id="workMinutes" value="25"></label>
            <label>Break (min): <input type="number" id="breakMinutes" value="5"></label>
            <label>Repeat count (1~5): <input type="number" id="repeatCount" value="1" min="1" max="5"></label>
        </div>

        <div class="section">
            <strong>Focus Level:</strong><br>
            <label><input type="radio" name="focus" value="High"> High</label>
            <label><input type="radio" name="focus" value="Medium" checked> Medium</label>
            <label><input type="radio" name="focus" value="Low"> Low</label>
        </div>

        <div class="section">
            <strong>Work Flow:</strong><br>
            <label><input type="radio" name="flow" value="Fast" checked> Fast</label>
            <label><input type="radio" name="flow" value="Relaxed"> Relaxed</label>
            <label><input type="radio" name="flow" value="Find Rhythm"> Find Rhythm</label>
        </div>

        <div class="section">
            <strong>Task Type:</strong><br>
            <label><input type="radio" name="task" value="Writing" checked> Writing</label>
            <label><input type="radio" name="task" value="Repetitive Task"> Repetitive Task</label>
            <label><input type="radio" name="task" value="Creative Thinking"> Creative Thinking</label>
        </div>

        <div class="section">
            <label><input type="checkbox" id="alarmToggle" checked> Enable Alarm Sound</label>
        </div>
        <div class="section">
            <label><input type="checkbox" id="animationToggle" checked> Enable Background Animation</label>
        </div>
    </div>

    <div class="section">
        <h2 id="timer">25:00</h2>
        <button onclick="startPomodoro()">Start</button>
        <button onclick="pausePomodoro()" id="pauseBtn" class="hidden">Pause</button>
        <button onclick="stopPomodoro()" id="stopBtn" class="hidden">Stop</button>
    </div>

    <div id="feedback" class="section hidden">
        <h3>Session Feedback</h3>
        <div>
            <p>Was the focus duration sufficient?</p>
            <label><input type="radio" name="focusFeedback" value="Very insufficient"> Very insufficient</label><br>
            <label><input type="radio" name="focusFeedback" value="Slightly insufficient"> Slightly insufficient</label><br>
            <label><input type="radio" name="focusFeedback" value="Adequate" checked> Adequate</label><br>
            <label><input type="radio" name="focusFeedback" value="Slightly excessive"> Slightly excessive</label><br>
            <label><input type="radio" name="focusFeedback" value="Very excessive"> Very excessive</label>
        </div>
        <div>
            <p>Was the break duration sufficient?</p>
            <label><input type="radio" name="breakFeedback" value="Very insufficient"> Very insufficient</label><br>
            <label><input type="radio" name="breakFeedback" value="Slightly insufficient"> Slightly insufficient</label><br>
            <label><input type="radio" name="breakFeedback" value="Adequate" checked> Adequate</label><br>
            <label><input type="radio" name="breakFeedback" value="Slightly excessive"> Slightly excessive</label><br>
            <label><input type="radio" name="breakFeedback" value="Very excessive"> Very excessive</label>
        </div>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <audio id="alarmSound" src="/static/alarm.mp3" preload="auto"></audio>
    <script src="/static/script.js"></script>
</body>
</html>
