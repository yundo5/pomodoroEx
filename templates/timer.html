<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro 타이머</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            color: white;
            transition: background-image 0.2s linear;
        }

        #timerDisplay {
            font-size: 4rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 8px black;
        }

        .controls {
            position: absolute;
            top: calc(50% + 75px);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
            box-sizing: border-box;
        }

        .button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid black;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .pause-button {
            background-color: skyblue;
            color: black;
        }

        .stop-button {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <div id="timerDisplay">준비 중...</div>

    <div class="controls">
        <button id="pauseBtn" class="button pause-button" onclick="togglePause()">⏸</button>
        <button class="button stop-button" onclick="stopTimer()">⏹</button>
    </div>

    <script>
        const workMinutes = parseInt("{{ session['workMinutes'] }}");
        const breakMinutes = parseInt("{{ session['breakMinutes'] }}");
        const totalImages = 12;
        const themes = ["땅", "산", "하늘", "성층권", "우주"];

        let currentThemeIndex = 0;
        let currentTheme = themes[currentThemeIndex];
        let seconds = workMinutes * 60;
        let isPaused = false;
        let isBreak = false;
        let interval;
        let bgIndex = 1;

        const display = document.getElementById("timerDisplay");
        const pauseBtn = document.getElementById("pauseBtn");

        function updateDisplay() {
            let m = Math.floor(seconds / 60);
            let s = seconds % 60;
            display.textContent = `${m}분 ${s < 10 ? '0' + s : s}초`;
        }

        function preloadAndSetBackground(src) {
            const img = new Image();
            img.onload = () => {
                document.body.style.backgroundImage = `url('${src}')`;
            };
            img.src = src;
        }

        function changeBackground() {
            if (isPaused || isBreak) {
                preloadAndSetBackground(`/static/images/나무/${currentTheme}/${currentTheme}-휴식시간.png`);
                return;
            }

            const imgPath = `/static/images/나무/${currentTheme}/${currentTheme}-나무${bgIndex}.png`;
            preloadAndSetBackground(imgPath);

            bgIndex++;
            if (bgIndex > totalImages) {
                bgIndex = 1;
                currentThemeIndex++;
                if (currentThemeIndex >= themes.length) {
                    currentThemeIndex = 0;
                }
                currentTheme = themes[currentThemeIndex];
            }
        }

        function startBackgroundRotation() {
            changeBackground();
            setInterval(() => {
                if (!isPaused) {
                    changeBackground();
                }
            }, 3000);
        }

        function startTimer() {
            updateDisplay();
            interval = setInterval(() => {
                if (!isPaused) {
                    if (seconds > 0) {
                        seconds--;
                        updateDisplay();
                    } else {
                        if (!isBreak) {
                            isBreak = true;
                            seconds = breakMinutes * 60;
                            changeBackground();
                            updateDisplay();
                        } else {
                            clearInterval(interval);
                            window.location.href = "/feedback";
                        }
                    }
                }
            }, 1000);
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? "▶" : "⏸";
            changeBackground();
        }

        function stopTimer() {
            clearInterval(interval);
            window.location.href = "/";
        }

        window.onload = () => {
            startBackgroundRotation();
            startTimer();
        };
    </script>
</body>
</html>
