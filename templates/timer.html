<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro íƒ€ì´ë¨¸</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    @keyframes focusGradient {
      0%   { background-color: #82E891; }
      33%  { background-color: #D3D3D3; }
      66%  { background-color: #7AC8F5; }
      100% { background-color: #82E891; }
    }
    #main-body.focus-gradient {
      animation: focusGradient 9s ease-in-out infinite;
      background-image: none !important;
    }
    #main-body.break-solid {
      animation: none !important;
      background-image: none !important;
      background-color: rgba(255, 0, 0, 0.3) !important;
    }
    /* ì•„ì´ì½˜ ìœ„ì¹˜ ì¡°ì • */
    #modeIcon {
      font-size: 1.2rem;
      margin: 0 16px;
      vertical-align: middle;
    }
  </style>
</head>
<body class="timer-page">
  <div class="wrapper">
    <div id="main-body">
      <div id="timerDisplay">ì¤€ë¹„ ì¤‘...</div>
    </div>

    <div class="bottom-options">
      <button id="backButton">â† ë’¤ë¡œê°€ê¸°</button>

      <label class="checkbox-label">
        <input type="checkbox" id="bgToggle" checked />
        ë°°ê²½ ì• ë‹ˆë©”ì´ì…˜ ON
      </label>

      <div class="volume-control">
        <label for="volumeRange">ë°°ê²½ìŒì•…</label>
        <input type="range" id="volumeRange" min="0" max="100" value="100" />
      </div>

      <div class="repeat-control-box">
        <span id="currentCountDisplay">í˜„ì¬ ë°˜ë³µíšŸìˆ˜: 1</span>
        <span class="max-count">
          ìµœëŒ€ ë°˜ë³µíšŸìˆ˜:
          <button id="minusRepeat" class="repeat-btn">âˆ’</button>
          <span id="repeatCountDisplay"></span>
          <button id="plusRepeat" class="repeat-btn">ï¼‹</button>
        </span>
      </div>

      <!-- + ë²„íŠ¼ê³¼ ì¼ì‹œì •ì§€ ë²„íŠ¼ ì‚¬ì´ì— ì•„ì´ì½˜ ë°°ì¹˜ -->
      <span id="modeIcon">â˜€ï¸</span>

      <div class="control-buttons">
        <button id="pauseBtn" class="flat-button pause-button">â¸ ì¼ì‹œì •ì§€</button>
        <button id="stopBtn" class="flat-button stop-button">â¹ ì¢…ë£Œí•˜ê¸°</button>
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop></audio>

  <script>
    const selectedMusic  = "{{ session.get('bgm', 'off') }}";
    const workMinutes    = parseInt("{{ session['workMinutes'] }}");
    const breakMinutes   = parseInt("{{ session['breakMinutes'] }}");
    let maxpomocount     = parseInt("{{ session['repeatCount'] }}") || 1;
    let pomocount        = 1;

    let isBreak               = false;
    let isPaused              = false;
    let interval              = null;
    let seconds               = workMinutes * 60;
    let bgIndex               = 1;
    let currentThemeIndex     = 0;
    const themes              = ["ë•…","ì‚°","í•˜ëŠ˜","ì„±ì¸µê¶Œ","ìš°ì£¼"];
    const totalImages         = 12;
    let currentTheme          = themes[currentThemeIndex];
    let backgroundAnimationOff= false;

    const display              = document.getElementById("timerDisplay");
    const pauseBtn             = document.getElementById("pauseBtn");
    const stopBtn              = document.getElementById("stopBtn");
    const bodyElem             = document.getElementById("main-body");
    const bgToggle             = document.getElementById("bgToggle");
    const bgMusic              = document.getElementById("bgMusic");
    const volumeRange          = document.getElementById("volumeRange");
    const repeatDisplay        = document.getElementById("repeatCountDisplay");
    const currentCountDisplay  = document.getElementById("currentCountDisplay");
    const plusBtn              = document.getElementById("plusRepeat");
    const minusBtn             = document.getElementById("minusRepeat");
    const modeIcon             = document.getElementById("modeIcon");

    // ì´ˆê¸° í‘œì‹œ
    repeatDisplay.textContent       = maxpomocount;
    currentCountDisplay.textContent = `í˜„ì¬ ë°˜ë³µíšŸìˆ˜: ${pomocount}`;
    pauseBtn.textContent            = "â¸ ì¼ì‹œì •ì§€";

    plusBtn.addEventListener("click", () => {
      maxpomocount++;
      repeatDisplay.textContent = maxpomocount;
    });
    minusBtn.addEventListener("click", () => {
      if (maxpomocount > 1) {
        maxpomocount--;
        repeatDisplay.textContent = maxpomocount;
      }
    });
    bgToggle.addEventListener("change", () => {
      backgroundAnimationOff = !bgToggle.checked;
      applyBackground();
    });
    volumeRange.addEventListener("input", () => {
      bgMusic.volume = volumeRange.value / 100;
    });
    document.getElementById("backButton").addEventListener("click", () => {
      window.location.href = "/session";
    });
    pauseBtn.addEventListener("click", togglePause);
    stopBtn.addEventListener("click", stopTimer);

    function updateDisplay() {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      display.textContent = `${m}ë¶„ ${s < 10 ? "0"+s : s}ì´ˆ`;
    }

    function preloadAndSetBackground(src) {
      const img = new Image();
      img.onload = () => {
        bodyElem.style.backgroundImage = `url('${src}')`;
      };
      img.src = src;
    }
    function changeBackground() {
      if (backgroundAnimationOff) return;
      const path = isBreak
        ? `/static/images/ë‚˜ë¬´/${currentTheme}/${currentTheme}-íœ´ì‹ì‹œê°„.png`
        : `/static/images/ë‚˜ë¬´/${currentTheme}/${currentTheme}-ë‚˜ë¬´${bgIndex}.png`;
      preloadAndSetBackground(path);
      if (!isBreak) {
        bgIndex++;
        if (bgIndex > totalImages) {
          bgIndex = 1;
          currentThemeIndex = (currentThemeIndex + 1) % themes.length;
          currentTheme = themes[currentThemeIndex];
        }
      }
    }

    function applyBackground() {
      bodyElem.classList.remove('focus-gradient','break-solid');
      bodyElem.style.backgroundImage = 'none';
      if (backgroundAnimationOff) {
        if (isBreak)      bodyElem.classList.add('break-solid');
        else              bodyElem.classList.add('focus-gradient');
      } else {
        changeBackground();
      }
      // ëª¨ë“œ ì•„ì´ì½˜ ì—…ë°ì´íŠ¸
      modeIcon.textContent = isBreak ? 'ğŸŒ•' : 'â˜€ï¸';
    }

    function startBackgroundRotation() {
      applyBackground();
      setInterval(() => {
        if (!isPaused && !backgroundAnimationOff) {
          changeBackground();
        }
      }, 60000);
    }

    function playBackgroundMusic() {
      if (selectedMusic && selectedMusic !== "off") {
        bgMusic.src = `/static/music/${selectedMusic}`;
        bgMusic.play().catch(err => console.log("ìë™ì¬ìƒ ì°¨ë‹¨:", err));
      }
    }

    function startTimer() {
      updateDisplay();
      playBackgroundMusic();
      interval = setInterval(() => {
        if (isPaused) return;
        if (seconds > 0) {
          seconds--;
          updateDisplay();
        } else {
          if (!isBreak) {
            // ì§‘ì¤‘ â†’ íœ´ì‹
            isBreak = true;
            seconds = breakMinutes * 60;
            applyBackground();
            updateDisplay();
          } else {
            // íœ´ì‹ ì¢…ë£Œ ì‹œ â†’ ë¹„êµ ë¨¼ì €
            const qs = new URLSearchParams({
              workMinutes, breakMinutes,
              repeatCount: maxpomocount,
              task: "{{ session['task'] }}",
              goal: "{{ session['goal'] }}"
            }).toString();

            if (pomocount >= maxpomocount) {
              // ëª¨ë“  ë°˜ë³µ ì™„ë£Œ â†’ í”¼ë“œë°±
              clearInterval(interval);
              bgMusic.pause();
              bgMusic.currentTime = 0;
              window.location.href = "/feedback?" + qs;
            } else {
              // ì•„ì§ ë°˜ë³µ ë‚¨ìŒ â†’ ì¹´ìš´íŠ¸ ì¦ê°€ í›„ ë‹¤ìŒ ì§‘ì¤‘
              pomocount++;
              currentCountDisplay.textContent = `í˜„ì¬ ë°˜ë³µíšŸìˆ˜: ${pomocount}`;
              isBreak = false;
              seconds = workMinutes * 60;
              applyBackground();
              updateDisplay();
            }
          }
        }
      }, 1000);
    }

    function togglePause() {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "â–¶ ì¬ê°œ" : "â¸ ì¼ì‹œì •ì§€";
      if (isPaused) bgMusic.pause();
      else          bgMusic.play().catch(() => {});
      applyBackground();
    }

    function stopTimer() {
      clearInterval(interval);
      bgMusic.pause();
      bgMusic.currentTime = 0;
      window.location.href = "/feedback";
    }

    startBackgroundRotation();
    startTimer();
  </script>
</body>
</html>
